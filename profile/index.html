<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <meta name="description" content="ImageSphere profile page" />
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="https://kit.fontawesome.com/f4f1506a18.js" crossorigin="anonymous"></script>
  </head>
  <body class="px-3 pt-7 pt-sm-10 pt-xl-15 bg-gradient background-fixed vh-100">
    <header>
      <nav class="navbar navbar-expand-md bg-primary fixed-top">
        <div class="container-fluid">
          <a href="/feed/index.html" class="w-25 w-xl-10"
            ><img src="/img/some-logo-cropped.png" class="navbar-brand w-33" alt="official logo for ImageSphere"
          /></a>
          <button
            class="navbar-toggler btn-outline-secondary"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarToggler"
            aria-controls="navbarToggler"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse mt-3" id="navbarToggler">
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link fs-3 mx-4" href="/feed/index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fs-3 mx-4 active" aria-current="page" href="/profile/index.html">Profile</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search here.." aria-label="Search" />
              <button class="btn btn-outline-secondary" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container p-0 position-relative mt-7">
        <div id="profileData"></div>
          <div class="row justify-content-center mt-3 pb-3">
            <div class="btn-group col-6 col-lg-4">
              <button type="button" class="btn btn-outline-secondary">Follow</button>
              <button
                type="button"
                class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
              <span class="visually-hidden">Toggle Dropdown</span>
              </button>
              <ul class="dropdown-menu dropdown-menu-end">
                <li><button class="dropdown-item" href="#">Add Friend</button></li>
                <li><hr class="dropdown-divider" /></li>
                <li><a class="dropdown-item text-danger" href="#">Report</a></li>
                <li><a class="dropdown-item text-danger" href="#">Block</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="card-group">
        <div class="row row-cols-1 row-cols-sm-3 row-cols-lg-4 gap-3 justify-content-center" id="postContainer"></div>
      </div>
      <div class="modal fade modal-lg" id="postEdit" tabindex="-1" role="dialog" aria-labelledby="postEditLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content" id="postUpdateContainer">
            <div class="modal-content">
              <h2>Edit</h2>
          <form id="form">
            <div class="mb-3">
              <label for="posttitle" class="form-label"></label>
              <input type="text" class="form-control" id="posttitle" placeholder="" required />
            </div>
            <div class="mb-3">
              <label for="posttags" class="form-label"></label>
              <input type="text" class="form-control" id="posttags" placeholder="" required />
            </div>
            <div class="mb-3">
              <label for="postdescription" class="form-label">Description</label>
              <textarea class="form-control" id="postdescription" rows="3" placeholder=""></textarea>
            </div>
            <div class="mb-3">
              <label for="postimageUrl" class="form-label"></label>
              <input type="url" class="form-control" id="postimageUrl" placeholder="" required />
            </div>
            <div class="mb-3">
              <label for="postimageAltText" class="form-label"></label>
              <input type="text" class="form-control" id="postimageAltText" placeholder="" required />
            </div>
            <div class="text-center">
              <button type="button" class="btn btn-primary btn-outline-secondary" id="updatepost">Update</button>
            </div>
          </form>
            </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="container-fluid mt-5 text-center">
        <div class="row justify-content-center">
          <h5 class="text-center pb-3">ImageSphere</h5>
          <div class="col-6 col-lg-4">
            <p>Contact@ISphere.com</p>
            <p>Support@Isphere.com</p>
          </div>
          <div class="col-6 col-lg-4">
            <a href="#" class="d-block mb-3 text-decoration-none text-body">Help</a>
            <a href="#" class="d-block mb-3 text-decoration-none text-body">About Us</a>
          </div>
          <p>ImageSphere &copy</p>
        </div>
      </div>
    </footer>
    <script type="module" src="/js/modules/api.mjs"></script>
    <script type="module" src="/js/modules/errorHandler.mjs"></script>
    <script type="module" src="/js/Get-data/getuserposts.mjs"></script>
    <script type="module" src="/js/post/updatepost.mjs"></script>
    <script type="module" src="/js/post/deletepost.mjs"></script>
    <script type="module" src="/js/profile/profile.mjs"></script>
  </body>
</html>
