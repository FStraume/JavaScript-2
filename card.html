<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feed</title>
    <meta name="description" content="ImageSphere feed, post all of your inspirational pictures" />
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="https://kit.fontawesome.com/f4f1506a18.js" crossorigin="anonymous"></script>
  </head>
  <body class="p-3 bg-gradient background-fixed vh-100">
    <header>
      <nav class="navbar navbar-expand-md bg-primary fixed-top">
        <div class="container-fluid">
          <a href="/feed/index.html" class="w-25 w-xl-10"
            ><img src="/img/some-logo-cropped.png" class="navbar-brand w-33" alt="official logo for ImageSphere"
          /></a>
          <button
            class="navbar-toggler btn-outline-secondary"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarToggler"
            aria-controls="navbarToggler"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse mt-3" id="navbarToggler">
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active fs-3 mx-4" aria-current="page" href="/feed/index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fs-3 mx-4" href="/profile/index.html">Profile</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search here.." aria-label="Search" />
              <button class="btn btn-outline-secondary" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <div class="container-fluid pt-7 pt-sm-10 pt-xl-12 mb-2">
        <div class="row">
          <a
            class="col-2 d-flex justify-content-center align-items-center"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasCreate"
            aria-controls="offcanvasCreate "
            ><img src="/icons/create.svg" class="w-50 w-sm-25 w-md-15"
          /></a>
          <h1 class="text-center col-8">Feed</h1>
          <a
            class="col-2 d-flex justify-content-center align-items-center"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasSort"
            aria-controls="offcanvasSort"
            ><img src="/icons/filter.svg" class="w-50 w-sm-25 w-md-15"
          /></a>
        </div>
      </div>
    </header>
    <main>
      <div class="card col p-0 mb-3" data-post-id="${post.id}">
        <div class="card-header row justify-content-between">
          <h5 class="col">@anonymous</h5>
          <div class="col btn-group justify-content-end align-items-center">
            <i class="fa-solid fa-ellipsis" data-bs-toggle="dropdown" aria-expanded="false"></i>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><button class="dropdown-item" type="button">Edit</button></li>
              <li><button class="dropdown-item" type="button">Delete</button></li>
            </ul>
          </div>
        </div>
        <img src="/img/feed-img/feed-img3.jpg" class="card-img-top ch-100 ch-sm-33 ch-lg-25 object-cover border-bottom border-secondary" alt="" />
        <div class="card-body pt-0">
          <div class="row justify-content-between mb-2">
            <div class="row">
              <p class="card-text col">
                <small class="text-muted"><i class="fa-regular fa-heart"></i>11 people liked this</small>
              </p>
            </div>
            <div class="row">
              <p class="card-text col">
                <small class="text-muted"> <i class="fa-regular fa-comment"></i>11 comments</small>
              </p>
            </div>
          </div>
          <p class="card-text">My first post</p>
          <p class="card-text"><small class="text-muted">1 minute ago</small></p>
        </div>
      </div>
    </main>
    <footer>
      <div class="container-fluid mt-5 text-center">
        <div class="row justify-content-center">
          <h5 class="text-center pb-3">ImageSphere</h5>
          <div class="col-6 col-lg-4">
            <p>Contact@ISphere.com</p>
            <p>Support@Isphere.com</p>
          </div>
          <div class="col-6 col-lg-4">
            <a href="#" class="d-block mb-3 text-decoration-none text-body">Help</a>
            <a href="#" class="d-block mb-3 text-decoration-none text-body">About Us</a>
          </div>
          <p>ImageSphere &copy</p>
        </div>
      </div>
    </footer>
    <script type="module" src="/js/modules/api.mjs"></script>
    <script type="module" src="/js/modules/errorHandler.mjs"></script>
    <script type="module" src="/js/post/retrieveData.mjs"></script>
    <script type="module" src="/js/post/createpost.mjs"></script>
  </body>
</html>
