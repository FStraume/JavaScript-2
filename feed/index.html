<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feed</title>
    <meta name="description" content="ImageSphere feed, post all of your inspirational pictures" />
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="https://kit.fontawesome.com/f4f1506a18.js" crossorigin="anonymous"></script>
  </head>
  <body class="p-3 bg-gradient background-fixed vh-100">
    <header>
      <nav class="navbar navbar-expand-md bg-primary fixed-top">
        <div class="container-fluid">
          <a href="/feed/index.html" class="w-25 w-xl-10"
            ><img src="/img/some-logo-cropped.png" class="navbar-brand w-33" alt="official logo for ImageSphere"
          /></a>
          <button
            class="navbar-toggler btn-outline-secondary"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarToggler"
            aria-controls="navbarToggler"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse mt-3" id="navbarToggler">
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active fs-3 mx-4" aria-current="page" href="/feed/index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fs-3 mx-4" href="/profile/index.html">Profile</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" id="searchPostInput" placeholder="Search here.." aria-label="Search" />
              <button class="btn btn-outline-secondary" id="searchPostBtn" type="button">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <div class="container-fluid pt-7 pt-sm-10 pt-xl-12 mb-2">
        <div class="row">
          <a
            class="col-2 d-flex justify-content-center align-items-center"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasCreate"
            aria-controls="offcanvasCreate "
            ><img src="/icons/create.svg" class="w-50 w-sm-25 w-md-15"
          /></a>
          <h1 class="text-center col-8">Feed</h1>
          <a
            class="col-2 d-flex justify-content-center align-items-center"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasSort"
            aria-controls="offcanvasSort"
            ><img src="/icons/filter.svg" class="w-50 w-sm-25 w-md-15"
          /></a>
        </div>
      </div>
    </header>
    <main>
      <div class="card-group">
        <div class="row row-cols-1 row-cols-sm-3 row-cols-lg-4 gap-3 justify-content-center" id="feedContainer"></div>
      </div>
      <!--Off canvas Create-->
      <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasCreate" aria-labelledby="offcanvasCreateLabel">
        <div class="offcanvas-header">
          <a class="offcanvas-title" id="offcanvasCreateLabel">Create</a>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <h2>Create</h2>
          <form id="form">
            <div class="mb-3">
              <label for="title" class="form-label"></label>
              <input type="text" class="form-control" id="title" placeholder="Title" required />
            </div>
            <div class="mb-3">
              <label for="tags" class="form-label"></label>
              <input type="text" class="form-control" id="tags" placeholder="#Tags" required />
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <textarea class="form-control" id="description" rows="3" placeholder="Image i took on vacation in Florida..."></textarea>
            </div>
            <div class="mb-3">
              <label for="image" class="form-label"></label>
              <input type="url" class="form-control" id="imageUrl" placeholder="Image Url" required />
            </div>
            <div class="mb-3">
              <label for="imageAltText" class="form-label"></label>
              <input type="text" class="form-control" id="imageAltText" placeholder="Image Url" required />
            </div>
            <div class="text-center">
              <button type="button" class="btn btn-primary btn-outline-secondary" id="createpost">Create</button>
            </div>
          </form>
        </div>
      </div>
      <!--Off canvas Sort-->
      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasSort" aria-labelledby="offcanvasSortLabel">
        <div class="offcanvas-header">
          <a class="offcanvas-title" id="offcanvasSortLabel">Sort & filter</a>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <h2>Sort & Filter</h2>
          <form action="" method="post">
            <div class="container-fluid">
              <div class="mb-5">
                <h6 class="mb-2">Sort date/time</h6>
                <input type="checkbox" class="btn-check" id="btn-sort-newest" autocomplete="off" />
                <label class="btn btn-primary btn-outline-secondary" for="btn-sort-newest">Newest first</label>
                <input type="checkbox" class="btn-check" id="btn-oldest" autocomplete="off" />
                <label class="btn btn-primary btn-outline-secondary" for="btn-oldest">Oldest first</label>
              </div>
              <div class="mb-5">
                <h6 class="mb-2">Filter posts</h6>
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchTagged" checked />
                  <label class="form-check-label" for="flexSwitchCheckTagged">Tagged posts</label>
                </div>
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchFriends" checked />
                  <label class="form-check-label" for="flexSwitchFriends">FriendÂ´s posts</label>
                </div>
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchEveryone" />
                  <label class="form-check-label" for="flexSwitchCheckEveryone">Discover posts</label>
                </div>
              </div>
              <div class="mb-5">
                <h6 class="mb-2">Tags</h6>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="#Landscape..." id="tagFilter" aria-label="Search" />
                  <button type="button" class="btn btn-primary btn-outline-secondary" id="tagBtn">Apply</button>
                </form>
              </div>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary btn-outline-secondary">Apply</button>
            </div>
          </form>
        </div>
      </div>
      <div class="modal fade" id="errorViewer" tabindex="-1" aria-labelledby="errorViewerLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="errorViewerLabel">An error occured!</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="errModal"></div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
      <div class="modal fade modal-lg" id="postView" tabindex="-1" role="dialog" aria-labelledby="postViewLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content" id="postContent">
            <div class="modal-content">
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="container-fluid mt-5 text-center">
        <div class="row justify-content-center">
          <h5 class="text-center pb-3">ImageSphere</h5>
          <div class="col-6 col-lg-4">
            <p>Contact@ISphere.com</p>
            <p>Support@Isphere.com</p>
          </div>
          <div class="col-6 col-lg-4">
            <a href="#" class="d-block mb-3 text-decoration-none text-body">Help</a>
            <a href="#" class="d-block mb-3 text-decoration-none text-body">About Us</a>
          </div>
          <p>ImageSphere &copy</p>
        </div>
      </div>
    </footer>
    <script type="module" src="/js/modules/api.mjs"></script>
    <script type="module" src="/js/modules/errorHandler.mjs"></script>
    <script type="module" src="/js/modules/timestamp.mjs"></script>
    <script type="module" src="/js/Get-data/retrieveData.mjs"></script>
    <script type="module" src="/js/post/search.mjs"></script>
    <script type="module" src="/js/post/filter.mjs"></script>
    <script type="module" src="/js/post/createpost.mjs"></script>
  </body>
</html>
