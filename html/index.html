<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authentication</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="dist/css/styles.css" />

    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="https://kit.fontawesome.com/f4f1506a18.js" crossorigin="anonymous"></script>
  </head>
  <body class="d-flex justify-content-center align-items-center bg-gradient vh-100">
    <div class="h-50 w-75 ch-lg-40 w-lg-50 d-flex align-items-center justify-content-center bg-light shadow p-3 mb-5 bg-body-tertiary rounded">
      <div class="container">
        <form>
          <div class="container-fluid d-flex justify-content-center">
            <img src="/img/Some-logo.png" class="w-50" alt="The official logo of the ImageSphere social media platform (Created by ChatGPT-4)" />
          </div>
          <h1 class="text-center">ImageSphere</h1>
          <div class="mb-3">
            <label for="email" class="form-label"></label>
            <input type="email" class="form-control" id="email" placeholder="Email address" required />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label"></label>
            <input type="password" class="form-control" id="password" minlength="8" placeholder="Password" required />
          </div>
          <div class="mb-3" id="errormsg"></div>
          <div class="text-center">
            <button type="button" class="btn btn-custom" id="login">Log in</button>
          </div>
          <div class="text-center">
            <a href="/register/newuser.html" class="btn btn-custom">Register</a>
          </div>
        </form>
        <div class="modal fade" id="errorViewer" tabindex="-1" aria-labelledby="errorViewerLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="errorViewerLabel">An error occured!</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body" id="errModal"></div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/js/modules/api.mjs"></script>
    <script type="module" src="/js/modules/errorHandler.mjs"></script>
    <script type="module" src="/js/user/logon.mjs"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
